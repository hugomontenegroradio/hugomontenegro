<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Laudário Radiológico</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    h1 { color: #222; }
    textarea { width: 100%; height: 120px; }
    button { margin-top: 5px; }
  </style>
</head>
<body>

<h1>Laudário</h1>

<h2>TC de Tórax – Achado frequente</h2>
<textarea id="texto1">
Achado em vidro fosco de distribuição periférica...
</textarea>
<button onclick="copiar('texto1')">Copiar</button>

<script>
function copiar(id) {
  const texto = document.getElementById(id);
  texto.select();
  document.execCommand("copy");
}
</script>

</body>
</html>
